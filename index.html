<!--itvedant login page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/action" method="post">
        <div class="img">
            <img src="https://wingz.itvedant.com/itvedant-logo.svg">
        </div>
        <div class="header">
            <div class="head">
                <h1 class="head2">Login</h1>
                <span class="head3">to decode your dreams</span>
                <input  class="in1" type="text" name="email" placeholder="Email or Mobile Number" required>
                <input  class="in1" type="password" name="password" placeholder="Enter your password" required>
                <p class="in2"><input type="checkbox" class="check" checked >  &NonBreakingSpace; Remember me</p>
                <button class="in3" type="submit" value="Login" >Login</button>
                <a href="https://accounts.google.com" class="googlelogin">
                    <img src="download.svg" alt class="icon"> Login With Google
                </a>
            </div>
        </div>
    </form>
    <div class="footer">

</html>
